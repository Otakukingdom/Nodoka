name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable]

    steps:
    - uses: actions/checkout@v3

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: ${{ matrix.rust }}
        override: true
        components: clippy, rustfmt

    - name: Cache cargo registry
      uses: actions/cache@v3
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo index
      uses: actions/cache@v3
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo build
      uses: actions/cache@v3
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

    - name: Install VLC (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y vlc libvlc-dev pkg-config

    - name: Install VLC (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew install --cask vlc
        # Ensure VLC library is in search path
        echo "VLC_PLUGIN_PATH=/Applications/VLC.app/Contents/MacOS/plugins" >> $GITHUB_ENV

    - name: Install VLC (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        choco install vlc -y
        # Add VLC to PATH
        echo "C:\Program Files\VideoLAN\VLC" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

    - name: Ensure test fixtures exist
      shell: bash
      run: |
        if [ -f "tests/fixtures/audio/sample_mp3.mp3" ] && [ -f "tests/fixtures/images/cover.jpg" ]; then
          echo "Committed fixtures present; skipping generation."
        else
          chmod +x scripts/generate_test_fixtures.sh
          bash scripts/generate_test_fixtures.sh
        fi

    - name: Run all tests
      run: cargo test --all --verbose

    - name: Run acceptance tests
      run: cargo test --tests --verbose

    - name: Check code formatting
      run: cargo fmt -- --check

    - name: Run clippy
      run: cargo clippy --all-targets --all-features -- -D warnings

  coverage:
    name: Test Coverage
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true

    - name: Install VLC
      run: |
        sudo apt-get update
        sudo apt-get install -y vlc libvlc-dev pkg-config

    - name: Install cargo-tarpaulin
      run: cargo install cargo-tarpaulin

    - name: Generate coverage
      run: cargo tarpaulin --verbose --all-features --workspace --timeout 120 --out Xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./cobertura.xml
        fail_ci_if_error: false
