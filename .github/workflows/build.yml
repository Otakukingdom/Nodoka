name: Build and Test

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  release:
    types: [ created ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  VLC_SDK_VERSION: 3.0.20

jobs:
  acceptance-criteria:
    name: Acceptance Criteria Compliance
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      
      - name: Install VLC dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y vlc libvlc-dev libvlccore-dev
      
      - name: Check for Cargo.toml lint exceptions
        run: |
          if grep -A 10 "\[lints\.clippy\]" Cargo.toml | grep -E 'level.*=.*"allow"'; then
            echo "ERROR: Cargo.toml contains allow-level lint exceptions"
            echo "Use function-level #[allow] with inline justification only"
            exit 1
          fi
          echo "✓ No Cargo.toml-level lint exceptions"
      
      - name: Verify function-level allows have justifications
        run: |
          if rg '#\[allow\([^)]+\)\](?!\s*//[^/])' src/; then
            echo "ERROR: allow() attributes without inline justification found"
            echo "All #[allow] must have inline comment explaining why"
            exit 1
          fi
          echo "✓ All allow() attributes have inline justifications"
      
      - name: Check for expect/unwrap in source code
        run: |
          if rg '\.expect\(|\.unwrap\(' src/; then
            echo "ERROR: expect() or unwrap() calls found in src/"
            echo "All errors must be handled with Result types"
            exit 1
          fi
          echo "✓ No expect() or unwrap() in source code"
      
      - name: Run clippy with strict mode
        run: |
          cargo clippy --all-targets --all-features -- -D warnings
          echo "✓ Clippy strict mode passed"
      
      - name: Check for dead code
        run: |
          cargo build --all-targets 2>&1 | tee build.log
          if grep -q "dead_code" build.log; then
            echo "ERROR: Dead code detected"
            cat build.log | grep "dead_code"
            exit 1
          fi
          echo "✓ No dead code detected"
      
      - name: Verify README is minimal
        run: |
          lines=$(wc -l < README.md)
          if [ $lines -gt 150 ]; then
            echo "ERROR: README.md has $lines lines (should be < 150)"
            echo "Extensive documentation should be in rustdoc"
            exit 1
          fi
          echo "✓ README.md is appropriately minimal ($lines lines)"
      
      - name: Verify minimal external documentation
        run: |
          if [ -f CONTRIBUTING.md ] || [ -f SECURITY.md ]; then
            echo "ERROR: CONTRIBUTING.md or SECURITY.md exists outside rustdoc"
            echo "All documentation must be in rustdoc (src/lib.rs)"
            exit 1
          fi
          echo "✓ No prohibited external documentation files"
      
      - name: Verify rustdoc builds
        run: |
          cargo doc --no-deps --all-features
          echo "✓ Rustdoc builds successfully"
      
      - name: Run all tests
        run: |
          cargo test --lib --bins --tests
          echo "✓ All tests passed"

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: acceptance-criteria
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Install VLC dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y vlc libvlc-dev libvlccore-dev
      
      - name: Check formatting
        run: cargo fmt -- --check
      
      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  test:
    name: Test
    runs-on: ${{ matrix.os }}
    needs: acceptance-criteria
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Install VLC (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y vlc libvlc-dev libvlccore-dev
      
      - name: Install VLC (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install --cask vlc
      
      - name: Install VLC (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          choco install vlc

      - name: Install VLC SDK (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $vlcVersion = "${{ env.VLC_SDK_VERSION }}"
          $sdkUrl = "https://get.videolan.org/vlc/$vlcVersion/win64/vlc-$vlcVersion-sdk.7z"
          $sdkDir = "$env:RUNNER_TEMP\\vlc-sdk"
          New-Item -ItemType Directory -Force -Path $sdkDir | Out-Null
          $archive = "$sdkDir\\vlc-sdk.7z"
          Invoke-WebRequest -Uri $sdkUrl -OutFile $archive
          7z x $archive -o"$sdkDir" | Out-Null
          $extracted = Join-Path $sdkDir "vlc-$vlcVersion"
          if (!(Test-Path $extracted)) {
            $extracted = Get-ChildItem -Path $sdkDir -Directory | Select-Object -First 1 | ForEach-Object { $_.FullName }
          }
          "VLC_SDK_PATH=$extracted" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
      
      - name: Run tests
        run: cargo test --verbose

  build:
    name: Build
    needs: [lint, test]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: nodoka
            asset_name: nodoka-linux-amd64
          - os: windows-latest
            artifact_name: nodoka.exe
            asset_name: nodoka-windows-amd64.exe
          - os: macos-latest
            artifact_name: nodoka-universal
            asset_name: nodoka-macos-universal
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Install VLC (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y vlc libvlc-dev libvlccore-dev
      
      - name: Install VLC (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install --cask vlc
      
      - name: Install VLC (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          choco install vlc

      - name: Install VLC SDK (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $vlcVersion = "${{ env.VLC_SDK_VERSION }}"
          $sdkUrl = "https://get.videolan.org/vlc/$vlcVersion/win64/vlc-$vlcVersion-sdk.7z"
          $sdkDir = "$env:RUNNER_TEMP\\vlc-sdk"
          New-Item -ItemType Directory -Force -Path $sdkDir | Out-Null
          $archive = "$sdkDir\\vlc-sdk.7z"
          Invoke-WebRequest -Uri $sdkUrl -OutFile $archive
          7z x $archive -o"$sdkDir" | Out-Null
          $extracted = Join-Path $sdkDir "vlc-$vlcVersion"
          if (!(Test-Path $extracted)) {
            $extracted = Get-ChildItem -Path $sdkDir -Directory | Select-Object -First 1 | ForEach-Object { $_.FullName }
          }
          "VLC_SDK_PATH=$extracted" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
      
      - name: Add macOS targets
        if: matrix.os == 'macos-latest'
        run: |
          rustup target add x86_64-apple-darwin aarch64-apple-darwin

      - name: Build release (macOS universal)
        if: matrix.os == 'macos-latest'
        run: |
          cargo build --release --target x86_64-apple-darwin
          cargo build --release --target aarch64-apple-darwin
          lipo -create \
            target/x86_64-apple-darwin/release/nodoka \
            target/aarch64-apple-darwin/release/nodoka \
            -output target/release/nodoka-universal

      - name: Build release (non-macOS)
        if: matrix.os != 'macos-latest'
        run: cargo build --release --verbose
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: target/release/${{ matrix.artifact_name }}

  package-windows:
    name: Package Windows MSI
    needs: build
    runs-on: windows-latest
    if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4
      
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: nodoka-windows-amd64.exe
          path: target/release/
      
      - name: Rename artifact
        run: |
          Move-Item target/release/nodoka target/release/nodoka.exe -ErrorAction SilentlyContinue
      
      - name: Install WiX Toolset
        run: |
          choco install wixtoolset -y
          refreshenv
      
      - name: Build MSI
        shell: pwsh
        run: |
          $env:PATH = "C:\Program Files (x86)\WiX Toolset v3.11\bin;$env:PATH"
          cd packaging/windows
          candle.exe nodoka.wxs -out nodoka.wixobj
          if ($LASTEXITCODE -ne 0) { exit $LASTEXITCODE }
          light.exe -ext WixUIExtension -sw1076 -out nodoka-0.2.0-x64.msi nodoka.wixobj
          if ($LASTEXITCODE -ne 0) { exit $LASTEXITCODE }
          Move-Item nodoka-0.2.0-x64.msi ../../nodoka-0.2.0-x64.msi
      
      - name: Upload MSI artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-msi
          path: nodoka-0.2.0-x64.msi
      
      - name: Upload MSI to release
        if: github.event_name == 'release'
        shell: bash
        run: |
          gh release upload ${{ github.event.release.tag_name }} \
            nodoka-0.2.0-x64.msi \
            --repo ${{ github.repository }} \
            --clobber
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  package-macos:
    name: Package macOS DMG
    needs: build
    runs-on: macos-latest
    if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4
      
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: nodoka-macos-universal
          path: target/release/
      
      - name: Make binary executable
        run: chmod +x target/release/nodoka-universal
      
      - name: Create DMG
        run: |
          cd packaging/macos
          ./create-dmg.sh
      
      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: packaging/macos/Nodoka-0.2.0.dmg
      
      - name: Upload DMG to release
        if: github.event_name == 'release'
        run: |
          gh release upload ${{ github.event.release.tag_name }} \
            packaging/macos/Nodoka-0.2.0.dmg \
            --repo ${{ github.repository }} \
            --clobber
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  package-linux:
    name: Package Linux DEB
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4
      
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: nodoka-linux-amd64
          path: target/release/
      
      - name: Make binary executable
        run: chmod +x target/release/nodoka
      
      - name: Build DEB package
        run: |
          cd packaging/linux
          ./build-deb.sh
      
      - name: Upload DEB artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-deb
          path: packaging/linux/nodoka_0.2.0_amd64.deb
      
      - name: Upload DEB to release
        if: github.event_name == 'release'
        run: |
          gh release upload ${{ github.event.release.tag_name }} \
            packaging/linux/nodoka_0.2.0_amd64.deb \
            --repo ${{ github.repository }} \
            --clobber
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  generate-checksums:
    name: Generate SHA256 Checksums
    needs: [package-windows, package-macos, package-linux]
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download Windows MSI
        uses: actions/download-artifact@v4
        with:
          name: windows-msi
          path: installers
      
      - name: Download macOS DMG
        uses: actions/download-artifact@v4
        with:
          name: macos-dmg
          path: installers
      
      - name: Download Linux DEB
        uses: actions/download-artifact@v4
        with:
          name: linux-deb
          path: installers
      
      - name: Generate checksums
        run: |
          cd installers
          find . -type f \( -name "*.msi" -o -name "*.dmg" -o -name "*.deb" \) -print0 \
            | sort -z \
            | xargs -0 sha256sum \
            | sort -k2 > ../SHA256SUMS.txt
          cd ..
          echo "Generated checksums:"
          cat SHA256SUMS.txt
      
      - name: Upload checksums artifact
        uses: actions/upload-artifact@v4
        with:
          name: checksums
          path: SHA256SUMS.txt
      
      - name: Upload checksums to release
        if: github.event_name == 'release'
        run: |
          gh release upload ${{ github.event.release.tag_name }} \
            SHA256SUMS.txt \
            --repo ${{ github.repository }} \
            --clobber
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
