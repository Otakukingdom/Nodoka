name: Build and Test

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  release:
    types: [ created ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Install VLC dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y vlc libvlc-dev libvlccore-dev
      
      - name: Check formatting
        run: cargo fmt -- --check
      
      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Install VLC (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y vlc libvlc-dev libvlccore-dev
      
      - name: Install VLC (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install --cask vlc
      
      - name: Install VLC (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          choco install vlc
      
      - name: Run tests
        run: cargo test --verbose

  build:
    name: Build
    needs: [lint, test]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: nodoka
            asset_name: nodoka-linux-amd64
          - os: windows-latest
            artifact_name: nodoka.exe
            asset_name: nodoka-windows-amd64.exe
          - os: macos-latest
            artifact_name: nodoka
            asset_name: nodoka-macos-amd64
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Install VLC (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y vlc libvlc-dev libvlccore-dev
      
      - name: Install VLC (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install --cask vlc
      
      - name: Install VLC (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          choco install vlc
      
      - name: Build release
        run: cargo build --release --verbose
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: target/release/${{ matrix.artifact_name }}

  package-windows:
    name: Package Windows MSI
    needs: build
    runs-on: windows-latest
    if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4
      
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: nodoka-windows-amd64.exe
          path: target/release/
      
      - name: Rename artifact
        run: |
          Move-Item target/release/nodoka target/release/nodoka.exe -ErrorAction SilentlyContinue
      
      - name: Install WiX Toolset
        run: |
          choco install wixtoolset -y
          refreshenv
      
      - name: Build MSI
        shell: pwsh
        run: |
          $env:PATH = "C:\Program Files (x86)\WiX Toolset v3.11\bin;$env:PATH"
          cd packaging/windows
          candle.exe nodoka.wxs -out nodoka.wixobj
          if ($LASTEXITCODE -ne 0) { exit $LASTEXITCODE }
          light.exe -ext WixUIExtension -sw1076 -out nodoka-0.2.0-x64.msi nodoka.wixobj
          if ($LASTEXITCODE -ne 0) { exit $LASTEXITCODE }
          Move-Item nodoka-0.2.0-x64.msi ../../nodoka-0.2.0-x64.msi
      
      - name: Upload MSI artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-msi
          path: nodoka-0.2.0-x64.msi
      
      - name: Upload MSI to release
        if: github.event_name == 'release'
        shell: bash
        run: |
          gh release upload ${{ github.event.release.tag_name }} \
            nodoka-0.2.0-x64.msi \
            --repo ${{ github.repository }} \
            --clobber
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  package-macos:
    name: Package macOS DMG
    needs: build
    runs-on: macos-latest
    if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4
      
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: nodoka-macos-amd64
          path: target/release/
      
      - name: Make binary executable
        run: chmod +x target/release/nodoka
      
      - name: Create DMG
        run: |
          cd packaging/macos
          ./create-dmg.sh
      
      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: packaging/macos/Nodoka-0.2.0.dmg
      
      - name: Upload DMG to release
        if: github.event_name == 'release'
        run: |
          gh release upload ${{ github.event.release.tag_name }} \
            packaging/macos/Nodoka-0.2.0.dmg \
            --repo ${{ github.repository }} \
            --clobber
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  package-linux:
    name: Package Linux DEB
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4
      
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: nodoka-linux-amd64
          path: target/release/
      
      - name: Make binary executable
        run: chmod +x target/release/nodoka
      
      - name: Build DEB package
        run: |
          cd packaging/linux
          ./build-deb.sh
      
      - name: Upload DEB artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-deb
          path: packaging/linux/nodoka_0.2.0_amd64.deb
      
      - name: Upload DEB to release
        if: github.event_name == 'release'
        run: |
          gh release upload ${{ github.event.release.tag_name }} \
            packaging/linux/nodoka_0.2.0_amd64.deb \
            --repo ${{ github.repository }} \
            --clobber
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  generate-checksums:
    name: Generate SHA256 Checksums
    needs: [package-windows, package-macos, package-linux]
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download Windows MSI
        uses: actions/download-artifact@v4
        with:
          name: windows-msi
          path: installers
      
      - name: Download macOS DMG
        uses: actions/download-artifact@v4
        with:
          name: macos-dmg
          path: installers
      
      - name: Download Linux DEB
        uses: actions/download-artifact@v4
        with:
          name: linux-deb
          path: installers
      
      - name: Generate checksums
        run: |
          cd installers
          sha256sum *.msi *.dmg *.deb | sort -k2 > ../SHA256SUMS.txt
          cd ..
          echo "Generated checksums:"
          cat SHA256SUMS.txt
      
      - name: Upload checksums artifact
        uses: actions/upload-artifact@v4
        with:
          name: checksums
          path: SHA256SUMS.txt
      
      - name: Upload checksums to release
        if: github.event_name == 'release'
        run: |
          gh release upload ${{ github.event.release.tag_name }} \
            SHA256SUMS.txt \
            --repo ${{ github.repository }} \
            --clobber
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
